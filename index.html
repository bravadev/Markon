<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Application de prise de notes en markdown</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="script.js"></script></head>
<body>
    <div class="container">
        <h1 class="text-center">Application de prise de notes en markdown</h1>
        <div class="row">
            <div class="col-md-6">
                <textarea id="editor" class="form-control"></textarea>
            </div>
            <div class="col-md-6">
                <div id="preview"></div>
            </div>
        </div>
        <div class="text-center mt-5">
            <button id="save" class="btn btn-primary">Enregistrer dans Google Drive</button>
        </div>
    </div>
</body>
</html>
